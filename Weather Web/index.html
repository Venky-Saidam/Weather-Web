<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" placeholder="Enter city name" id="cityInput">
            <button id="searchBtn">Search</button>
        </div>
        <div class="weather" id="userWeather">
            <img src="default-weather-icon.png" alt="Weather Icon" id="weatherIcon"> 
            <h2 id="city"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
        </div>

        <h2>Weather in Famous Cities</h2>
        <div class="famous-cities" id="famousCities">
     
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
